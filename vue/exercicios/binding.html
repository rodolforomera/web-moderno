<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <p><a href="{{ link }}">Canal?</a></p> <!--NÃ£o funciona como bind-->
        <p><a v-bind:href="link">Canal</a></p> <!--Diretiva v-bind-->
        <p><a :href="link">Canal</a></p> <!--Forma reduzida-->
        <p>
            <input type="text" v-model="nome"><br> <!--Two-Way Binding-->
            <span>{{ nome }}</span>
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "Rodolfo",
                link: "https://youtube.com/cod3rcursos"
            },
            watch: {
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>
</html>
